reput_check: 'if reput_above_0 reput_check_ok else reput_check_fail'
reput_check_ok: 'tag del nothing'
reput_check_fail: 'if reput_above_minus_10 reput_check_warning else reput_check_prison'
reput_check_warning: 'message &7Vous avez une réputation négative. Si votre réputation tombe sous &8-10&7, vous serez envoyé dans la prison de Questrelle.'
reput_check_prison: 'folder reput_prison_title,reput_prison_subtitle,reput_prison_message,reput_prison_timer,reput_reset,reput_prison_teleport'
reput_prison_title: 'title title 20;200;20 &cPrison !'
reput_prison_subtitle: 'title subtitle 20;200;20 &7réputation trop basse'
reput_prison_message: 'message &7Vous avez une réputation trop basse, vous serez en prison pendant 1 minute.'
reput_prison_timer: 'objective start reput_prison_timer'
reput_reset: 'point reputation *0'
reput_prison_timer_done: 'teleport 4675;24;-8057;gaia'
reput_prison_teleport: 'pickrandom 20%reput_prison_teleport_1,20%reput_prison_teleport_2,20%reput_prison_teleport_3,20%reput_prison_teleport_4,20%reput_prison_teleport_5 amount:1'
reput_prison_teleport_1: 'teleport 4657;19;-8039;gaia'
reput_prison_teleport_2: 'teleport 4655;19;-8035;gaia'
reput_prison_teleport_3: 'teleport 4671;19;-8044;gaia'
reput_prison_teleport_4: 'teleport 4675;19;-8045;gaia'
reput_prison_teleport_5: 'teleport 4679;19;-8044;gaia'

