# -----------------------------------------------------------------------------------------
# The default advertisement handler.
# ----------------------------------------------------------------------------------------- 
advertisement:
  Block_Message: true
  Write_To_File: logs/advertisements.log
  Sound: ENTITY_ARROW_HIT_PLAYER, 1.0, 0.1
  Warn_Points: advertisement 1

# -----------------------------------------------------------------------------------------
# The default swear-words handler.
# ----------------------------------------------------------------------------------------- 
swear:
  Block_Message: true
  Write_To_File: logs/swears.log
  Sound: ENTITY_ARROW_HIT_PLAYER, 1.0, 0.1
  Warn_Points: swear 1