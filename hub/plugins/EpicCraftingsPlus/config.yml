Config:
  firework-on-craft: false
  new-version-reminder: true
  block-ecraft-command: true
  enable-categories: true
  hide-craftings-with-permissions: false
  workbench-attach: true
  block-player-crafting-inventory: false
  cooldown-notification-messages: true
  cooldown-notification-sound:
    enabled: true
    sound: NOTE_PLING;2;1.5
  one-cooldown-at-the-time: false
  previous-next-crafting: true
  log-file:
    enabled: false
    clear-log-time: 7
  decorative-menu-item: BLACK_STAINED_GLASS_PANE
  menu-page-item: STICK
  click-to-craft-item: CRAFTING_TABLE
  craft-with-money-item: INK_SAC
  previous-next-crafting-item: RED_STAINED_GLASS_PANE
  Crafts:
    super_sword:
      name: '&4&lSuper Sword'
      lore:
      - '&6This is one of the best'
      - '&6swords on the server!'
      - ''
      - '&8[Created by: &c%player%&8]'
      category: resources
      enchants:
      - DAMAGE_ALL;6
      - FIRE_ASPECT;3
      permission: ecraft.supersword
      one-time: true
      cooldown: 1800
      hide-flags:
      - HIDE_ATTRIBUTES
      extra-requires:
      - level,15,take
      commands-when-crafted:
      - broadcast &2&l%player% crafted a &4&lSUPER SWORD&2&l!
      id: DIAMOND_SWORD
      requires:
      - DIAMOND;15;&bUnique Diamond;&7A legendary mineral;&7very hard to obtain..
      - GOLD_INGOT;10
    gold_helmet:
      name: '&e&lKing Helmet'
      lore:
      - '&6Difficult to obtain, difficult to craft.'
      - '&6The &eKing Helmet &6is one of the most'
      - '&6wanted items on the server...'
      category: resources
      unbreakable: true
      enchants:
      - PROTECTION_ENVIRONMENTAL;8
      - THORNS;8
      - OXYGEN;5
      id: GOLDEN_HELMET
      requires:
      - GOLDEN_HELMET;10
      - GOLDEN_APPLE;20
      - GOLDEN_CARROT;20
      - GOLD_INGOT;50
      - GLOWSTONE_DUST;50
      - GOLD_NUGGET;60
    epic_bow:
      name: '&aE&bP&cI&dC &6Bow'
      amount: '2'
      category: resources
      enchants:
      - ARROW_DAMAGE;4
      - ARROW_INFINITE;1
