    command_1:
      name: '&2&lMoney Exchange'
      lore:
      - '&6When crafting this, you will get'
      - '&2$500&6. You can use the money to buy'
      - '&6items on the shop.'
      category: resources
      command: eco give %player% 500
      cooldown: 30
      id: GHAST_TEAR
      requires:
      - GOLD_INGOT;10
    command_2:
      name: '&4&lVIP &7Rank'
      lore:
      - '&6When crafting this, you will receive'
      - '&6the &4&lVIP &6rank. Good luck getting'
      - '&6the ingredients!'
